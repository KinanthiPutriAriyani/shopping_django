{% extends 'base.html' %}
{% block title %}Customer Login{% endblock title %}
{% block content %}

<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">

            <h3 class="text-center">Selamat Datang di Toko Alat Kesehatan</h3>
            <form action="/login" method="post" class="shadow p-4">

                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger form-control-sm" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="" class="form-control-sm">Username</label>
                    <input type="text" name="username" id="" value="{{value.username}}" class="form-control" placeholder="username" required>
                </div>

                <div class="form-group">
                    <label for="" class="form-control-sm">Password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="password" required>
                </div>

                <div class="form-group pt-4">
                    <input class="btn btn-sm btn-info" type="submit" value="Login"></input>
                </div>
                
                <div class="text-center text-primary fw-bold">
                    <small class="form-control-sm">New user to Toko Alat Kesehatan?</small>
                    <a href="/signup" class="text-danger form-control-sm">Signup</a></div>

            </form>

        </div>
    </div>
</div>

{% endblock %}
